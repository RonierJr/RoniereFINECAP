{% extends 'base.html' %}
{% block main %}
<h1>Definir Reserva</h1>
<form method="post">
  <section class="form container-fluid p-5x">
    {% csrf_token %}
    <p> Tem certeza que quer deletar a reserva "{{ object }}"?</p>
    {{ form }}
  </section>
  <button class="btn mb-3" style="color: white; background-color: red;" type="submit">Confirmar</button>
</form>

{% endblock %}
