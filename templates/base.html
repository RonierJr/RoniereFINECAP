<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <link rel="stylesheet" href="css/contato.css">
    <title>RESERVAS FINECAP 2023</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@1,700&family=Teko:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header
        style="display: flex; justify-content: space-around; background-color: rgb(57, 57, 255); height: 90px; align-items: center; text-align: center; width: 96%; box-shadow: 10px; border-radius: 10px; margin: auto; margin-top: 10px;">
        <div>
            <a href="{% url 'index' %}" style="text-decoration: none; padding-top: 0px; color: white; font-weight: 700;
    font-family: 'Teko', sans-serif; ">
                <h1 style="margin: 0; padding-top: 5px;">FINECAP</h1>
            </a>
        </div>
        <nav>
            <a href="{% url 'lista_reservas' %}"
                style="margin-right: 10px; text-decoration: none; color: white; font-size: 20px;">Reservas</a>
            <a href="{% url 'lista_stands' %}"
                style="margin-left: 10px; text-decoration: none; color: white; font-size: 20px;">Stands</a>
        </nav>

        <div>
            {% if request.user.is_anonymous %}
            <a href="{% url 'index_log' %}"
                style="margin-right: 10px; text-decoration: none; color: white; font-size: 20px;">
                Entrar
            </a>
            {% else %}

            <div class="d-flex" style="align-items: center;">
                <div>
                    <span class="text-bold"
                        style="margin-right: 10px; text-decoration: none; color: white; font-size: 15px;"> {{ request.user }} </span><br />
                    <small style="margin-right: 10px; text-decoration: none; color: white; font-size: 15px;"> 
                        {{ request.user.email }} </small>
                </div>
                <div>
                    {% csrf_token %}
                    <a href="{% url 'account_logout' %}"
                        style="background-color: rgba(199, 21, 21, 0.74); margin: auto; padding: 10px; border: 5px; border-color: black; border-radius: 5px; color: white; text-decoration: none;">Sair</a>
                    {% endif %}
                </div>
            </div>
        </div>

    </header>
    <main style="width: 70%; text-align: center; margin: auto; height: auto ;">
        <br>
        <br>
        {% block main %}
        {% endblock %}
    </main>
</body>
