{% extends "base.html" %}
{% load static %}

{% load i18n %}
{% load account socialaccount %}



{% block head_title %}Sign In{% endblock %}

{% block main %}

<div class="main-content pl-sm-3 mt-4" id="main-content">
  <div class="row justify-content-between align-items-center">
    <div class="col-md-7 col-sm-6 ">
      <div class="div-login-background">
        <img class="img-login-lady" style="width: 95%;" src="{% static 'img/finecap2.png' %}" alt="Imagem de Login" />
      </div>
    </div>
    <div class="col-md-5 col-lg-5 col-xl-5 col-12"
      style="display:flex; flex-direction: column; justify-content:center;">
      <h1 class="text-h1">Acesso ao Sistema</h1>
      <p class="first-access-href">
        <a style="text-decoration-line: none" href="{% url 'account_signup' %}">Primeiro Acesso?</a>
      </p>
      <div>
        <form class="login" method="post" action="{% url 'account_login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_username">{% translate "Nome de Usuário ou Email:" %}</label>
            <input type="text" name="login" class="form-control"
              placeholder="{% translate 'Digite seu nome de usuário ou email' %}" required>
          </div>
          <div class="form-group">
            <label for="id_password">{% translate "Senha:" %}</label>
            <input type="password" name="password" class="form-control" placeholder="{% translate 'Digite sua senha' %}"
              required>
          </div>
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <div class="br-checkbox">
            <input id="keep_connected_checkbox" name="keep_connected_checkbox" type="checkbox"
              aria-label="Manter-me conectado" />
            <label for="keep_connected_checkbox">Manter-me conectado</label>
          </div>
          <div class="mb-1">
          </div>
          <button class="primaryAction btn" style="background-color: rgb(57, 57, 255); color: white;" type="submit">Sign In</button>
        </form>
        <div class="forgot-password">
          <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Esqueceu a senha?</a>
        </div>
        <span class="br-divider my-3"></span>
        
      </div>
    </div>
  </div>
</div>


{% endblock %}
